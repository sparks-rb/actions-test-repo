name: Hello + Run Tests (with debug)

on:
  push:
    branches:
      - main
      - 'feature-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip (ensure)
        run: python -m pip install --upgrade pip

      - name: Run hello.py (if present)
        run: |
          if [ -f hello.py ]; then
            python hello.py
          else
            echo "hello.py not found in repo root; skipping"
          fi

  test-python:
    runs-on: ubuntu-latest
    needs: run-hello
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List workspace for debug
        run: |
          echo "PWD: $(pwd)"
          echo "=== root files ==="
          ls -la
          echo "=== tests dir ==="
          ls -la tests || true
          echo "=== .github/workflows ==="
          ls -la .github/workflows || true

      - name: Set PYTHONPATH to repo root (safe fallback)
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies (requirements.txt if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Run pytest for test_calculator.py
        run: |
          pytest tests/test_calculator.py -q
